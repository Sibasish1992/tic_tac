

<div class="header"><h1> Tic Tac Toe</h1></div>

<div class = "diff">
	<div class="container" >
		<h3  >Select The Difficulty Level</h3>
	</div>
	<div class="container" >
		<button class= "button"  onClick="setDiff('easy')">Easy</button>

</div>

	</div>
	<div class="parentTop">

	        <div id="grid">
	        </div>
	    </div>
	</div>

    <div style="bottom: 5px; display: flex;align-items: center;justify-content: center; align-self: flex-end;" >

	</div>
</div>
